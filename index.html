<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>



    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-xs-3"></div>
        <div class="col-xs-6" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
              <div class="col-md-4 col-xs-4 cell box1"></div>
              <div class="col-md-4 col-xs-4 cell box2"></div>
              <div class="col-md-4 col-xs-4 cell box3"></div>
          </div>
          <div class="row">
              <div class="col-md-4 col-xs-4 cell box4"></div>
              <div class="col-md-4 col-xs-4 cell box5"></div>
              <div class="col-md-4 col-xs-4 cell box6"></div>
          </div>
          <div class="row">
              <div class="col-md-4 col-xs-4 cell box7"></div>
              <div class="col-md-4 col-xs-4 cell box8"></div>
              <div class="col-md-4 col-xs-4 cell box9"></div>
          </div>
          <div class="col-xs-6">
              <button type="button" class="btn btn-lg center-block clear">Clear Board</button>
          </div>
          <div class="col-xs-6">
          <button type="button" class="btn btn-lg center-block quit">Quit Game</button>
          </div>
        </div>
        <div class="col-xs-3">
              <button type="button" class="btn btn-primary btn-lg playerX">Add Player X, Score: 0</button>
              <button type="button" class="btn btn-primary btn-lg playerO">Add Player O, Score: 0</button>
        </div>

      </div>
    </div>
  </body>
</html>
